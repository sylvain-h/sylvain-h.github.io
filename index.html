<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Restaurant Locator - by Algolia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="panel">
    <div id="search-box">
      <input id="search-input" placeholder="Search for restaurants">
    </div>

    <div class="results">
      <div class="row">
        <div id="facet-list" class="col-sm-4 col-md-4 sidebar">

          <div class="wrapper">
            <h6>Cuisine/Food type</h6>
            <ul id="food-type-list" class="nav nav-sidebar">
            </ul>
          </div>

          <div class="wrapper">
            <h6>Rating</h6>
            <ul id="rating-list" class="nav nav-sidebar">
              <li><div class="star-ratings-sprite" data-value="0"><span style="width:0%" class="star-ratings-sprite-rating"></span></div></li>
              <li><div class="star-ratings-sprite" data-value="1"><span style="width:20%" class="star-ratings-sprite-rating"></span></div></li>
              <li><div class="star-ratings-sprite" data-value="2"><span style="width:40%" class="star-ratings-sprite-rating"></span></div></li>
              <li><div class="star-ratings-sprite" data-value="3"><span style="width:60%" class="star-ratings-sprite-rating"></span></div></li>
              <li><div class="star-ratings-sprite" data-value="4"><span style="width:80%" class="star-ratings-sprite-rating"></span></div></li>
              <li><div class="star-ratings-sprite" data-value="5"><span style="width:100%" class="star-ratings-sprite-rating"></span></div></li>
            </ul>
          </div>

          <div class="wrapper">
            <h6>Payment Options</h6>
            <ul id="payment-options-list" class="nav nav-sidebar">
            </ul>
          </div>
        </div>

        <div class="hits-wrapper col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-2">
          <div id="stats"></div>
          <div id="hits">
          </div>
          <div class="pages">
            <button id="show-more" class="btn btn-default" >Show more</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.23.0/dist/algoliasearch.helper.min.js"></script>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  <script  src="js/index.js"></script>

</body>
</html>
